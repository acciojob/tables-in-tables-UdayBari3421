<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<table>
	  <tr>
		  <td>
				<!-- Nested table  2 -->
			  <table width=100%>
					<thead>
						<th colspan="2">Nested table2</th>
					</thead>
				  <tr>
					  <td>Column 1</td>
					  <td>Column 2</td>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
	  
		  </td>
		  <td>
				<!-- Nested table  1 -->
			  <table>
				  <thead>
					  <th>Nested Table 1</th>
				  </thead>
				  <tr>
					  <td>
						  <ul>
							  <li>List item 1</li>
							  <li>List item 2</li>
							  <li>List item 3</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  
		  </td>
	  </tr>
	  <tr>
		  <td>
				<!-- Nested table  3-->
			<table>
				<thead>
					<th colspan="2">Nested Table 3</th>
				</thead>
				<tr>
					<td><a href="#">Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>
			  
		  </td>
		  <td>
				<!-- Nested table  4-->
			  <table>
				  <thead>
					  <th>Nested Table 4</th>
				  </thead>
				  <tr style="color:white; background-color:black;"><td>HTML</td></tr>
			  </table>
			  
		  </td>
	  </tr>
	</table>
  </body>
</html>
