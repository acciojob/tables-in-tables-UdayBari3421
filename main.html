<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
		<td class = bo> 
			<table style="margin-top:50px; margin-bottom:50px;">
				<th class=bo colspan=2>Nested table 2</th>	
				<tr>
					<td class =bo><b>Column 1</b></td>
					<td class =bo><b>Column 2</b></td>
				</tr>	
				<tr>
					<td class =bo>abc</td>
					<td class =bo>def</td>
				</tr>	
			</table>
		</td>
		<td> 
			<table>
				<th class=bo colspan=2>Nested Table 1</th>	
				<tr>
					<td class=bo>
						<li> List Item 1</li>
						<li> List Item 2</li>
						<li> List Item 3</li>
					</td>
				</tr>	
			</table>
		</td>
	  </tr>
	<tr>
		<td> 
			<table>
				<th class=bo colspan=2>Nested Table 3</th>	
				<tr>
					<td class =bo>a</td>
					<td class =bo>b</td>
				</tr>	
			</table>	
		</td>
		<td> 
			<table>
				<th class = bo> Nested Table 4 </th>
				<tr class = bo>
					<td class = bo style="background:black; color:white;">HTML</td>
				</tr>	
			</table>	
		</td>
	</tr>
    </table>
  </body>
</html>
